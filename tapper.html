<!DOCTYPE html>
<html>
<head>
	<title>TAPP3R</title>  <meta name="viewport" content="width=device-width" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable"
    content="yes"
>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script></head>
<body>
<div onclick="go1()" id="tap1">1</div>
<div onclick="go2()" id="tap2">2</div>
<div id="lower"></div>
<div id="can1"></div>
<div id="can2"></div>
<div id="tubeI"></div>
<div id="tubeII"></div>
<div id="enemy"></div>
<div id="top"></div>
<div id="yhel"></div>
<div id="ehel"></div>
<style type="text/css">
	#tap1{
		background-color:blue;
		height: 300px;
		width:300px;
		border-radius: 150px;
		text-align:center;
		font-size: 50pt;
		color:red;
		position: fixed;
		left:55%;
		top:70%;
	}#tap2{
		background-color:orange;
		height: 300px;
		width:300px;
		border-radius: 150px;
		text-align:center;
		font-size: 50pt;
		color:green;
		position: fixed;
		left:5%;
		top:70%;
		opacity: 0.2;
	}#lower{
		background-color: yellow;
		height: 32.5%;
		width:100%;
		position: fixed;
		top:67.5%;
		left:0px;
		z-index:-1;
	}body{
		background-color: purple;
		z-index: -3;
	}#can1{
		background-color: green;
		height:30%;
		width:16%;
		position:fixed;
		top:50%;
		left:20%;
   z-index: -2;
	}
	#can2{
		background-color: red;
		height:30%;
		width:16%;
		position:fixed;
		top:50%;
		left:68%;
   z-index: -2;
    -webkit-transform:rotate(-30deg);
	}#tubeI{
		background-color: transparent;
		position:fixed;
		border-style: groove;
    	border-width: 25px;
    	border-color:green;
    	height: 200px;
    	width: 100px;
    	left:90%;
    	top:30%;
    	border-radius: 10px;
	}#tubeII{
		background-color: transparent;
		position:fixed;
		border-style: groove;
    	border-width: 25px;
    	border-color:red;
    	height: 200px;
    	width: 100px;
    	left:-10%;
    	top:35%;
    	border-radius: 10px;
	}
	#enemy{
		height: 400px;
		width: 400px;
		border-radius: 200px;
		background-color: blue;
		position: fixed;
		top:15%;
		left:22%;
		z-index: 5;
	}
	#top{
		background-color: indigo;
		width: 100%;
		height:8%;
		position: fixed;
		top:0;
		left:0;
	}
	#yhel{
		position: fixed;
		top:2.5%;
		left:10%;
		width: 150px;
		height: 2.5%;
		background-color: red
	}
	#ehel{
		position: fixed;
		top:2.5%;
		left:70%;
		width: 150px;
		height: 2.5%;
		background-color: blue
	}
</style>
<script type="text/javascript">

var level=prompt("what level?")
document.cookie="level="+String(level)+";expires=Wed, 18 Dec 2023 12:00:00 GMT"
var i=0
document.getElementById("tap2").style.opacity="0.1"
function go1(argument) {
	var div = document.createElement("div");
					div.id="A"+String(i)
					div.style.width = "50px"; 
					div.style.height = "50px";
					div.style.borderRadius = "25px"
					div.style.position = "fixed";
					div.style.left = "550px"
					div.style.top = "650px"
					div.style.background = "red";
					div.style.color = "white";
					div.style.zIndex = "10"
					document.body.appendChild(div);
					$('#A'+String(i)).animate({top:"-=1000px",left:"-30px"},400);
					i++
					document.getElementById("tap2").style.opacity=String((parseFloat((document.getElementById("tap2").style.opacity)))+0.02)
					if (document.getElementById("tap2").style.opacity==="1.1") {document.getElementById("tap2").style.opacity="0.1"}
						$('#enemy').animate({
						height:"-="+String(100/(10*level))+"px",
						width:"-="+String(100/(10*level))+"px",
						borderRadius: "-="+String(50/(10*level))+"px",
						left:"-=10",
						top:"-=10"
						},50);
					$("#enemy").animate({
						left:"+="+String(10+(50/(10*level)))+"px",
						top:"+="+String(10+(50/(10*level)))+"px"
					},30)
					$('#ehel').animate({
						width:"-="+String(0.375*(100/(10*level)))+"px"
					},10)
					function yes(){
					if(parseInt(document.getElementById(div.id).style.top.replace("px", "0"))/10<=30) {
						document.getElementById(div.id).style.opacity="0"
					}requestAnimationFrame(yes)
				}requestAnimationFrame(yes)
				$("#yhel").animate({
						width:"-="+String((0.375*(100/(10*level)))/2)+"px"
					},0)
}z=0
function go2(argument) {if(parseFloat(document.getElementById("tap2").style.opacity)>=1){
	var div = document.createElement("div");
					div.id="B"+String(z)
					div.style.width = "50px"; 
					div.style.height = "50px";
					div.style.borderRadius = "25px"
					div.style.position = "fixed";
					div.style.left = "200px"
					div.style.top = "650px"
					div.style.background = "green";
					div.style.color = "white";
					div.style.zIndex = "10"
					document.body.appendChild(div);
					$('#B'+String(z)).animate({top:"-=320px"},400);
					$('#B'+String(z)).animate({left:"+=150px"},400);
					$('#B'+String(z)).animate({
						height:"+=400px", 
						width:"+=400px",
						borderRadius: "+=200px",
						left:"-=200",
						top:"-=200"
						},150)
				$('#B'+String(z)).animate({
						height:"-=450px", 
						width:"-=450px",
						borderRadius: "-=200px",
						left:"+=200",
						top:"+=200"
						},50);
				z++
				$('#enemy').animate({
						height:"-="+String(100/(level))+"px",
						width:"-="+String(100/(level))+"px",
						borderRadius: "-="+String(50/(level))+"px",
						left:"-=10",
						top:"-=10"
						},50);
					$("#enemy").animate({
						left:"+="+String(10+(50/(level)))+"px",
						top:"+="+String(10+(50/(level)))+"px"
					},30)
					$("#ehel").animate({
						width:"+="+String(0.375*(100/(level)))+"px"
					},30)
				document.getElementById("tap2").style.opacity="0.2"}document.getElementById("tap2").style.opacity=String((parseFloat((document.getElementById("tap2").style.opacity)))-0.1)

}function die(argument) {
	$("#yhel").animate({
						width:"-="+String(level)+"px"
					},100)
}setInterval(die, 100*((100-level)/2))
</script>
</body>
</html>
