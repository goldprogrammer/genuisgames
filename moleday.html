<!DOCTYPE html>
<html>
<head>
	<title>witch</title>
</head>
<body>
<canvas id="canv"></canvas>
<style>body{margin:0px;</style>
<script>
	var height = window.innerHeight
	var width = window.innerWidth

	confirm(width+", "+height)

	//height=1436
	//width=980

	document.getElementById('canv').style.height = String(height)+"px"
	document.getElementById('canv').style.width = String(width)+"px"

	var canvas = document.getElementById("canv");
	var c = canvas.getContext("2d");

	c.fillStyle = "#00CCFF";
	c.fillRect(0, 0, width, height);

	c.moveTo(0, height*.01)
	c.lineTo(width,height*.01)
	c.lineWidth = height*.0002
	c.strokeStyle = "#FF781F"
	c.stroke()

	c.font = "30px Ubuntu"
	c.fillStyle = "#FF781F"
	c.fillText("Start", 20, 35)

	c.moveTo(115, 50)
	c.lineTo(115,0)
	c.lineWidth = 7.5
	c.strokeStyle = "#FF781F"
	c.stroke()

	c.font = "30px Ubuntu"
	c.fillStyle = "#FF781F"
	c.fillText("Points:", 160, 35)

	c.font = "30px Ubuntu"
	c.fillStyle = "#FF781F"
	c.fillText("Lives:", 320, 35)
</script>

</body>
</html>
