<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="user-scalable=no">
	<title></title>
</head>
<body>
	
	<div id = "display"></div>
	<canvas id= "sandbox" >test</canvas>
	<div id = "top">test</div>
	<style type="text/css">
		html, body {
  overflow-y: hidden;
}
		body{
			display:flex;
			position:fixed;
			margin:0;
			overflow: hidden;
		}#sandbox{
			background: red;
			order:1;
			position:fixed;
			flex-grow:1;		
			overflow: hidden;
		}#top{
			font-size:20px;
		}
	</style>
	<script type="text/javascript">
		canvas = document.getElementById('sandbox');
		ctx = canvas.getContext('2d');

		fingerVals = []
		touching = false;

		let x, y = 0;

		document.addEventListener("touchstart", e => {touching = true})
		document.addEventListener("touchmove", e => onTouch(e))
		document.addEventListener("touchstop", e => {touching = false})

		//document.exitPointerLock = document.exitPointerLock ||document.mozExitPointerLock;

		canvas.height = window.innerHeight
		canvas.width = window.innerWidth

		ctx.fillStyle = "blue";

		function onTouch(e){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.font = "30px Arial";
			ctx.fillText(e.touches[0].radiusX, 10, 50);
			fingerVals.push(e)

			console.log(e.touches[0])
			document.getElementById("top").innerHTML = e.touches[0].radiusX == e.touches[0].radiusY 

			if(fingerVals.length > 1){
				ctx.strokeStyle = "blue";
				ctx.beginPath();
				ctx.ellipse(x,y,e.touches[0].radiusX, e.touches[0].radiusY, e.touches[0].rotationAngle, 0, Math.PI*2)
				ctx.fill();
			}

			x = e.touches[0].clientX;
			y = e.touches[0].clientY;
		}
		//setInterval(prompt("exit"), 5000)
	</script>
</body>
</html>
