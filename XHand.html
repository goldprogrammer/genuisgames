<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="user-scalable=no">
	<title></title>
</head>
<body>
	<div id = "top"></div>
	<canvas id= "sandbox" ></canvas>
	<style type="text/css">
		html, body {
  overflow-y: hidden;
}
		body{
			display:flex;
			position:fixed;
			margin:0;
			overflow: hidden;
		}#sandbox{
			background: red;
			order:1;
			position:fixed;
			flex-grow:1;		
			overflow: hidden;
		}
	</style>
	<script type="text/javascript">
		canvas = document.getElementById('sandbox');
		ctx = canvas.getContext('2d');

		document.addEventListener("touchstart", e=> console.log(e.touches[0].clientX, e.touches[0].clientY, e.touches[0].radiusX, e.touches[0].radiusY))
		document.addEventListener("touchmove", e => drawPtrLck(e))

		//document.exitPointerLock = document.exitPointerLock ||document.mozExitPointerLock;

		canvas.height = window.innerHeight
		canvas.width = window.innerWidth

		ctx.fillStyle = "blue";

		function drawPtrLck(e){
			 console.log(e.touches[0].clientX, e.touches[0].clientY)
			
			ctx.strokeStyle = "blue";
			ctx.beginPath();
			ctx.ellipse(e.touches[0].clientX, e.touches[0].clientY, e.touches[0].radiusX*4, e.touches[0].radiusY*4, 0, 0, 2*Math.PI);
			ctx.stroke();
		
			if(e.touches.length>1){
				ctx.strokeStyle = "green";
				ctx.beginPath();
				ctx.ellipse(e.touches[1].clientX, e.touches[1].clientY, e.touches[1].radiusX*4, e.touches[1].radiusY*4, 0, 0, 2*Math.PI);
				ctx.stroke();
			}
		}
		//setInterval(prompt("exit"), 5000)
	</script>
</body>
</html>
