<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="user-scalable=no">
	<title></title>
</head>
<body>
	<div id = "top"></div>
	<canvas id= "sandbox" ></canvas>
	<style type="text/css">
		html, body {
  overflow-y: hidden;
}
		body{
			display:flex;
			position:fixed;
			margin:0;
			overflow: hidden;
		}#sandbox{
			background: red;
			order:1;
			position:fixed;
			flex-grow:1;		
			overflow: hidden;
		}
	</style>
	<script type="text/javascript">
		canvas = document.getElementById('sandbox');
		ctx = canvas.getContext('2d');

		fingerVals = []
		touching = false;

		let x, y = 0;

		document.addEventListener("touchstart", e => {touching = true})
		document.addEventListener("touchmove", e => onTouch(e))
		document.addEventListener("touchstop", e => {touching = false})

		//document.exitPointerLock = document.exitPointerLock ||document.mozExitPointerLock;

		canvas.height = window.innerHeight
		canvas.width = window.innerWidth

		ctx.fillStyle = "blue";

		function onTouch(e){
			fingerVals.push(e)

			console.log(x,y,e.touches[0].radiusX,e.touches[0].clientY)

			if(fingerVals.length > 1){
				ctx.strokeStyle = "blue";
				ctx.beginPath();
				ctx.bezierCurveTo(x, y, (x+e.touches[0].clientX)/2+(e.touches[0].radiusX*Math.pow(-1,fingerVals.length)), (y+e.touches[0].clientY)/2+(e.touches[0].radiusY*Math.pow(-1,fingerVals.length)), e.touches[0].clientX, e.touches[0].clientY);
				ctx.fill();
			}

			x = e.touches[0].clientX;
			y = e.touches[0].clientY;
		}
		//setInterval(prompt("exit"), 5000)
	</script>
</body>
</html>
